<!DOCTYPE html>
<html>

<head>
    <title>OnlyOffice Integration</title>
    <script src="http://localhost/web-apps/apps/api/documents/api.js"></script>
</head>

<body>
    <div id="onlyoffice"></div>
    <script>
        // Inicialización de OnlyOffice aquí
        var docEditor = new DocsAPI.DocEditor("onlyoffice", {
            // Opciones de configuración de OnlyOffice
            document: {
                fileType: "docx",
                key: "K1",
                title: "Example Document",
                url: "http://host.docker.internal:8080/large.docx"
            },
            width: "100%",
            height: "700px",
            documentType: "word",
            editorConfig: {
                mode: "edit",
                lang: "es",
            }
        });
    </script>
</body>

</html>
